<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>counting robots</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="background-color: rgba(128, 128, 128, 0.897); color: white">
      <div class="container">
        <h1 class="text-center" id="jumbo" ><strong><i class="fas fa-root"></i>counting robots</strong></h1>
      </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
       <div class="panel panel-primary" style="background-color: rgba(128, 128, 128, 0.897); color: white" >
        <div class="panel-heading">
         <h3 class="panel-title text-center">instructions</h3>
        </div>
        <div class="panel-body text-center" style="background-color:rgba(128, 128, 128, 0.411); color: white">
        click in the robots for target score
        </div>
    </div>
  </div>
  </div>
  <div class="rows">
    <div class="col-lg-6">
        <div class="panel panel-primary" style="background-color:rgba(128, 128, 128,0.897); color:white";>
          <div class="panel-heading">
            <h3 class="panel-title text-center">target score</h3>
          </div>
          <div class="panel-body text-center">
            <h3 class="text-center" id="targetScore" ><strong>79</strong></h3>
          </div>
        </div>


    </div>
    <div class="col-lg-6">
      <div class="panel panel-primary" style="background-color:rgba(128, 128, 128,0.897); color:white";>
        <div class="panel-heading">
          <h3 class="panel-title text-center">your score</h3>
        </div>
        <div class="panel-body text-center">
          <h3 class="text-center" id="yourScore" ><strong></strong></h3>
        </div>
      </div>


  </div>

  <div class="col-lg-12">
    <div class="panel panel-primary" height= 30px; style="background-color: rgba(128, 128, 128, 0.897); color:white ">
      <div class="panel-heading">
       <h3 class="panel-title text-center">robot selection</h3> 

      </div>
      <div class="panel-body text-center" id="images">
        <img src="https://raw.githubusercontent.com/dtomazin/Counting-Robots/master/images/robot1.jpg" height="150px" width="140px" alt="robot" id="robot1">
        <img src="https://raw.githubusercontent.com/dtomazin/Counting-Robots/master/images/robot2.jpg" height="150px" width="140px" alt="robot" id="robot2"><img src="https://raw.githubusercontent.com/dtomazin/Counting-Robots/master/images/robot3.jpg" height="150px" width="140px" alt="robot" id="robot3"><img src="https://raw.githubusercontent.com/dtomazin/Counting-Robots/master/images/robot4.jpg" height="150px" width="140px" alt="robot" id="robot4">
      </div>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
     <div class="panel panel-primary" style="background-color: rgba(128, 128, 128, 0.897); color: white">
     <div class="panel-heading">
       <h3 class="panel-title text-center">win count</h3>
        
     </div>
     <div class="panel-body text-center">
      <h3 class="text-center" id="winCount">0</h3>
     </div>
     </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-primary" style="background-color: rgba(128, 128, 128, 0.897); color: white">
      <div class="panel-heading">
        <h3 class="panel-title text-center">loss count</h3>
         
      </div>
      <div class="panel-body text-center">
       <h3 class="text-center" id="lossCount">0</h3>
      </div>
      </div>
     </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
